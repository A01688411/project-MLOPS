repos:
    - repo: https://github.com/psf/black
    rev: stable
    hooks:
        - id: black

    - repo: https://github.com/PyCQA/isort
    rev: 5.9.3
    hooks:
        - id: isort

    - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
        - id: flake8

exclude: '\.venv|\.git|\.tox|\.mypy_cache|\.pytest_cache|\.eggs|build|dist'